<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
    <meta name="author" content="">	
	<meta name="keywords" content="">
	<link rel="icon" href="/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/jquery-3.6.0.min.js"></script>	 
    <script src="./js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	 <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="style.css" rel="stylesheet">
    <title>QLavish Dashbard</title>
  </head>
  <body>
		<main>
			<section class="login-section">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 login-left-col text-center px-0">
							<div class="inner-col-login">
								<div class="login-left">
									<img class="main-logo-image-larg" src="./image/QL_orignal.png">
								</div>
								<div class="tringal-bottom">
									<img class="tringal-image-bottom" src="./image/bottom-tringal.svg">
								</div>
							</div>
						</div>
						<div class="col-md-4 login-right-col text-center px-0">
							<div class="inner-col-form">
								<div class="tringal-top">
									<img class="tringal-image-top" src="./image/top-tringal.svg">
								</div>
								<div class="main-login-form-div">
									<h2 class="form-heading">LOGIN TO QLAVISH</h2>
									<form class="main-login-form">
										  <div class="form-row">
											<div class="form-group">
											  <label for="inputEmail4">Email</label>
												  <div class="input-group">
													  <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
													  <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email here">
												  </div>
											</div>
											<div class="form-group">
											
											  <label for="inputPassword4">Password</label>
											  <div class="input-group">
													<span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
													<input type="password" class="form-control" id="inputPassword4" placeholder="Enter password here">
												</div>
											</div>
										  </div>
										  
										  <div class="form-group">
											<div class="form-check">
											  <input class="form-check-input" type="checkbox" id="rememberme">
											  <label class="form-check-label" for="rememberme">
												Remember me
											  </label>
											</div>
										  </div>
										  <button type="submit" class="btn btn-login">LOGIN</button>
										  <a href="#" class="btn btn-signup">SIGN UP</a>
										  <p class="term-policy">By clicking login, you are agree with terms and policy? <a href="#">Click Here</a></p>
										</form>
								</div>
								<div class="copyright">
								<p class="copyright-text">All rights reserved by the QLavish.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!--<footer>
			main footer
		</footer>-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
   
  </body>
</html>
